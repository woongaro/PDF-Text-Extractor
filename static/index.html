<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extractor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 800px;
        }
        .upload-section {
            margin-bottom: 20px;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 40px;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .upload-section:hover {
            border-color: #3498db;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #34495e; /* Dark Slate */
            color: #ecf0f1;
        }
        .btn-secondary:hover {
            background-color: #2c3e50; /* Darker Slate */
        }
        .controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
            /* justify-content: flex-end; Removed to allow flex:1 to work for full width/equal sizing */
        }
        .controls button {
            flex: 1;
        }
        #result {
            margin-top: 20px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            /* max-height removed to show full text */
            overflow-y: visible;
            outline: none;
            font-size: 15px;
            line-height: 1.6;
        }
        #result.editable {
            background: #fff;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Text Extractor</h1>
        <div class="upload-section" onclick="document.getElementById('fileInput').click()">
            <p>Click here to select a PDF file</p>
            <input type="file" id="fileInput" accept=".pdf" onchange="handleFileSelect(this)">
        </div>
        <button class="btn" onclick="uploadFile()">Extract Text</button>
        
        <div class="controls" id="controls">
            <button class="btn btn-secondary" onclick="toggleEdit()" id="editBtn">Edit</button>
            <button class="btn btn-secondary" onclick="copyText()">Copy</button>
            <button class="btn btn-secondary" onclick="closeResult()">Close</button>
        </div>

        <div id="result"></div>

        

    </div>

    <script>
        function handleFileSelect(input) {
            const fileName = input.files[0] ? input.files[0].name : "No file selected";
            document.querySelector('.upload-section p').textContent = fileName;
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const controls = document.getElementById('controls');

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            resultDiv.innerHTML = '<p class="loading">Extracting text...</p>';
            controls.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                } else {
                    resultDiv.textContent = data.text;
                    controls.style.display = 'flex';
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        function copyText() {
            const resultDiv = document.getElementById('result');
            const text = resultDiv.innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function toggleEdit() {
            const resultDiv = document.getElementById('result');
            const editBtn = document.getElementById('editBtn');
            const isEditable = resultDiv.isContentEditable;

            if (isEditable) {
                // Save mode (disable editing)
                resultDiv.contentEditable = "false";
                resultDiv.classList.remove('editable');
                editBtn.textContent = "Edit";
                editBtn.classList.remove('btn'); 
                editBtn.classList.add('btn-secondary');
            } else {
                // Edit mode
                resultDiv.contentEditable = "true";
                resultDiv.classList.add('editable');
                resultDiv.focus();
                editBtn.textContent = "Done";
                editBtn.classList.remove('btn-secondary');
                editBtn.classList.add('btn'); 
            }
        }

        function closeResult() {
            const resultDiv = document.getElementById('result');
            const controls = document.getElementById('controls');
            
            // Clear result
            resultDiv.textContent = '';
            controls.style.display = 'none';

            // Reset edit mode if active
            if (resultDiv.isContentEditable) {
                toggleEdit();
            }
        }
    </script>
</body>
</html>
